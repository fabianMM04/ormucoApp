<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ormuco</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href=" {{ url_for('static', filename='assets/font-awesome/css/font-awesome.min.css')}}">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/form-elements.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css')}}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

        <![endif]-->

        <!-- Favicon and touch icons 
        <link rel="shortcut icon" href="assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="assets/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="assets/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="assets/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="assets/ico/apple-touch-icon-57-precomposed.png">
		-->

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
				<div class="container">
               
                    
                    <div class="row">
                        <div class="">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<a href = '{{url_for('newPerson') }}'><button type="submit" class="btn" id="cre">Create new person</button></a>
                            		
                        		</div>
                        		
                            </div>

                            <div class="form-bottom">
			                    {% for i in items %}
			                  	<div class="row">
									<div class="col-sm-12">
										<div class="col-sm-9">
											<div class="col-sm-3"><p>{{i.name}}</p></div>
											<div class="col-sm-3"> <p>{{i.favorite_color}}</p></div>
											<div class="col-sm-3"> <p> {{i.cats_or_dog}} </p></div>
										</div>
										<div class="col-sm-3">
											<div class="col-sm-6"> 
<a href='{{url_for('editPerson', person_id = i.id) }}'><button type="submit" class="btn" id="edi">Edit</button></a></div>
											<div class="col-sm-6"><a href = '{{url_for('deletePerson', person_id = i.id ) }}'> <button type="submit" class="btn" >Delete</button></a></div>
										</div>
									</div>
								</div>
								</br>				
						{% endfor %}		
		                    </div>
			                    
		                   
                        </div>
                    </div>
                    
                </div>
		
		
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="{{ url_for('static', filename='assets/js/jquery-1.11.1.min.js')}}"></script>
        <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js')}}"></script>
        <script src="{{ url_for('static', filename='assets/js/jquery.backstretch.min.js')}}"></script>
        <script src="{{ url_for('static', filename='assets/js/scripts.js')}}"></script>
        
        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
